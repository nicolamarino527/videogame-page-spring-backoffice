## Hibernate Properties
# scegliamo il dialetto con cui vogliamo utilizzare per dialogale conn il db
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# hibernate ddl auto (create, create-drop, validate, update, none)/ se non vogliamo modifiche al db usiamo = false
spring.jpa.hibernate.ddl-auto = create

#formatta secondo hibernate/ fammi vedere sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
